<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Liste - Manga World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark manga-header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/banner.png" alt="Manga World Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="classement.html"><i class="fas fa-trophy"></i> Classement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="maliste.html"><i class="fas fa-list"></i> Ma Liste</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="moncompte.html"><i class="fas fa-user"></i> Mon Compte</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container-fluid p-0 bg-secondary-color">
        <div class="container py-4">
            <div class="row mb-4">
                <div class="col-md-12">
                    <h2 class="text-white text-center mb-4">Ma Liste de Mangas</h2>
                </div>
            </div>

            <div class="row" id="myMangaContainer">
                <!-- Les mangas de ma liste seront générés ici dynamiquement -->
            </div>

            <div class="row mt-4">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <button class="btn btn-primary me-2" id="prevPageBtn">
                        <i class="fas fa-chevron-left"></i> Précédent
                    </button>
                    <span id="currentPage" class="mx-3">Page 1</span>
                    <button class="btn btn-primary" id="nextPageBtn">
                        Suivant <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span>&copy; 2024 Manga World. Tous droits réservés.</span>
        </div>
    </footer>

    <div id="mangaPopup" class="popup-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="maliste.js"></script>
</body>
</html>
